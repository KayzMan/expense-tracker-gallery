<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Expense Tracker Gallery</title>
    </head>
    <body>
        <div class="app-container">
            <div class="app-heading">
                <h1>Expense Trac<span class="branding">ker</span> Gallery</h1>
            </div>

            <div class="app-heading-buttons">
                <a href="https://kayzman.github.io/Portfolio-Website" class="home-website"
                    >Portfolio Website</a
                >

                <a
                    href="https://kayzman.github.io/kayzmusic_gallery/"
                    class="assignment_manager_gallery"
                    >Kayz Music Gallery</a
                >

                <a
                    href="https://kayzman.github.io/assignment_manager_gallery/"
                    class="assignment_manager_gallery"
                    >Assignment Manager Gallery</a
                >

                <a
                    href="https://kayzman.github.io/cryptocoin-gallery/"
                    class="assignment_manager_gallery"
                    >Cryptocoin UI Gallery</a
                >
            </div>

            <div class="app-icon-container">
                <img src="./favicon.ico" alt="expense-tracker-icon" />
            </div>

            <div class="gallery-container">
                <!-- home row -->
                <div class="heading">
                    <span>Home</span>
                </div>
                <div class="row">
                    <div class="img-item" id="first">
                        <img src="./images/home.jpg" alt="expense-tracker" />
                    </div>

                    <div class="img-item" id="second">
                        <img src="./images/sidebar.jpg" alt="expense-tracker" />
                    </div>
                </div>

                <!-- add income row -->
                <div class="heading">
                    <span>Add New & Edit</span>
                </div>
                <div class="row">
                    <div class="img-item" id="third">
                        <img src="./images/addIncome.jpg" alt="expense-tracker" />
                    </div>

                    <div class="img-item" id="third">
                        <img src="./images/addCategory.jpg" alt="expense-tracker" />
                    </div>

                    <div class="img-item" id="eigth">
                        <img src="./images/editExpense.jpg" alt="expense-tracker" />
                    </div>
                </div>

                <!-- categories & payments management row -->
                <div class="heading">
                    <span>Category & Payment Mode</span>
                </div>
                <div class="row">
                    <div class="img-item" id="seventh">
                        <img src="./images/manageCategory.jpg" alt="expense-tracker" />
                    </div>

                    <div class="img-item" id="eigth">
                        <img src="./images/managePayment.jpg" alt="expense-tracker" />
                    </div>
                </div>

                <!-- transactions row -->
                <div class="heading">
                    <span>All Transactions</span>
                </div>
                <div class="row">
                    <div class="img-item" id="seventh">
                        <img src="./images/transactions.jpg" alt="expense-tracker" />
                    </div>
                </div>

                <!-- reports row -->
                <div class="heading">
                    <span>Reports</span>
                </div>
                <div class="row">
                    <div class="img-item" id="seventh">
                        <img src="./images/reports.jpg" alt="expense-tracker" />
                    </div>

                    <div class="img-item" id="eigth">
                        <img src="./images/reports2.jpg" alt="expense-tracker" />
                    </div>

                    <div class="img-item" id="eigth">
                        <img src="./images/reports3.jpg" alt="expense-tracker" />
                    </div>
                </div>

                <!-- settings row -->
                <div class="heading">
                    <span>Settings</span>
                </div>
                <div class="row">
                    <div class="img-item" id="seventh">
                        <img src="./images/settings.jpg" alt="expense-tracker" />
                    </div>
                </div>
            </div>
        </div>

        <script src="./scripts/app.js"></script>
    </body>
</html>
